<div id="welcomeMessage" class="card">
	<div class="card-body">
		<h5 class="card-title d-flex" style="justify-content: space-between">
			Welcome Message
			<div
				class="custom-control custom-switch"
				style="display: inline-block"
			>
				<input
					type="checkbox"
					class="custom-control-input"
					id="welcomeMessageEnable"
				/>
				<label
					class="custom-control-label"
					for="welcomeMessageEnable"
				></label>
			</div>
		</h5>

		<div class="card-text">
			Channel:
			<div id="channelWelcomeMsg">
				<select id="" class="textchannels selectpicker"> </select>
			</div>
			<br />
			<div class="form-group">
				<label for="welcomeMessageText">Text:</label>
				<textarea
					id="welcomeMessageText"
					class="form-control text-body"
					rows="3"
				></textarea>
			</div>
		</div>
	</div>
</div>
<br />
