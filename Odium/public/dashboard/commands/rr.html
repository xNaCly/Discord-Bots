<div id="sayCommand" class="card">
	<div class="card-body">
		<h5 class="card-title d-flex" style="justify-content: space-between">
			Reaction Role
		</h5>
		<div class="card-text">
			Channel:
			<br />
			<div id="rrChannels">
				<select class="textchannels selectpicker"> </select>
			</div>
			<br />
			<div id="rrMessages" style="display:none"></div>
		</div>
	</div>
</div>
<br />
<div class="modal" id="addRR">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add Role to Reaction</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Remove</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
			</div>
		</div>
	</div>
</div>
