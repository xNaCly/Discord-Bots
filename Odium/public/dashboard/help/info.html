<div id="leaveMessage" class="card">
	<div class="card-body">
		<h4 class="card-title d-flex" style="justify-content: space-between">
			Bot info:
		</h4>
		<div class="row">
			<div id="helpStats" class="card-text col-6"></div>
		</div>
		<br />
	</div>
</div>
<br />
<div id="leaveMessage" class="card">
	<div class="card-body">
		<h4 class="card-title d-flex" style="justify-content: space-between">
			Variables:
		</h4>
		<table>
			<thead>
				<tr>
					<td><strong>Variable</strong></td>
					<td><strong>Value</strong></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{username}</td>
					<td>Mention the User</td>
				</tr>
				<tr>
					<td>{id}</td>
					<td>The User ID</td>
				</tr>
				<tr>
					<td>{server}</td>
					<td>The Server Name</td>
				</tr>
				<tr>
					<td>{membercount}</td>
					<td>The current Membercount</td>
				</tr>
				<tr>
					<td>{inviteuser}</td>
					<td>The User who invited the Member</td>
				</tr>
				<tr>
					<td>{invites}</td>
					<td>Number of invitations</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<br />
