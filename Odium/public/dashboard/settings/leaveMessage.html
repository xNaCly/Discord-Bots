<div id="leaveMessage" class="card">
	<div class="card-body">
		<h5 class="card-title d-flex" style="justify-content: space-between">
			Leave Message
			<div
				class="custom-control custom-switch"
				style="display: inline-block"
			>
				<input
					type="checkbox"
					class="custom-control-input"
					id="leaveMessageEnable"
				/>
				<label
					class="custom-control-label"
					for="leaveMessageEnable"
				></label>
			</div>
		</h5>

		<div class="card-text">
			Channel:
			<div id="channelLeaveMsg">
				<select id="" class="textchannels  selectpicker"> </select>
			</div>
			<br />
			<div class="form-group">
				<label for="leaveMessageText">Text:</label>
				<textarea
					id="leaveMessageText"
					class="form-control text-body"
					rows="3"
				></textarea>
			</div>
		</div>
	</div>
</div>
<br />
